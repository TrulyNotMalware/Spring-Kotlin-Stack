name: OAuth-App-Test
on:
  push:
    branches:
      - "feat/**"
    paths:
      - "oauthServer/**" #OAuth Application
      - "common/**" #Common Module
      - "core/**" #Core Module
      - "security/**" #Security Module
      - "*.gradle"

permissions:
  contents: read

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            oauthServer:
              - 'oauthServer/**'
            common:
              - 'common/**'
            core:
              - 'core/**'
            security:
              - 'security/**'

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Test step
        run: ./gradlew clean :core:test :common:test :security:test :oauthServer:test